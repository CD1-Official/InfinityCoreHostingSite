<!doctype html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INFINITYCORE HOSTING — #1 free/cheap Discord bot hosting</title>
  <meta name="description" content="INFINITYCORE HOSTING — #1 free/cheap Discord bot hosting. Simple plans, quick support, and a friendly team." />
  <meta name="theme-color" content="#6c5ce7" />
  <style>
    :root {
      --bg: #0b0d13;
      --panel: #121624;
      --panel-2: #0e1320;
      --text: #e7e9ee;
      --muted: #a5adc6;
      --accent: #6c5ce7;
      --accent-2: #22d3ee;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .03);
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font: 16px/1.5 system-ui, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(108,92,231,.15), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(34,211,238,.12), transparent 60%),
        var(--bg);
    }
    a { color: inherit; text-decoration: none }
    .container { max-width: 1100px; margin: 0 auto; padding: clamp(16px, 2vw, 24px); }

    .topbar {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(140%) blur(8px);
      background: linear-gradient(180deg, rgba(15,18,30,.85), rgba(15,18,30,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .topbar-inner {
      display: grid; align-items: center; gap: 12px;
      grid-template-columns: 1fr auto 1fr;
      padding: 12px clamp(12px, 2vw, 20px);
    }
    .left-nav, .right-nav { display: flex; align-items: center; gap: 10px }
    .left-nav { justify-self: start }
    .right-nav { justify-self: end }
    .brand {
      text-align: center; justify-self: center;
    }
    .brand h1 {
      font-size: clamp(18px, 2vw, 22px);
      letter-spacing: .08em; margin: 0; font-weight: 800;
      background: linear-gradient(90deg, #e7e9ee, #bfc6ff 60%, #a6f6ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-transform: uppercase;
    }
    .tagline { margin: 2px 0 0; font-size: 12px; color: var(--muted) }

    .link { padding: 8px 10px; border-radius: 10px; color: var(--muted) }
    .link:hover { color: var(--text) }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 10px 14px; border-radius: 12px; font-weight: 700;
      background: linear-gradient(180deg, var(--accent), #5a4bdc); color: white;
      box-shadow: 0 10px 24px rgba(108,92,231,.35);
      border: 1px solid rgba(255,255,255,.08);
    }
    .btn.outline {
      background: transparent; color: var(--text);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: none;
    }
    .btn.discord {
      background: linear-gradient(180deg, #5865F2, #4450d6);
      box-shadow: 0 10px 24px rgba(88,101,242,.35);
    }

    .grid {
      display: grid; gap: 18px; margin-top: 18px; margin-bottom: 36px;
      grid-template-areas:
        "info"
        "plans"
        "staff";
    }
    @media(min-width:860px){
      .grid {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "info staff"
          "plans staff";
      }
    }

    .card {
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }
    .info { grid-area: info }
    .plans { grid-area: plans }
    .staff { grid-area: staff }

    .plan-list {
      display: grid; gap: 14px; grid-template-columns: 1fr; list-style: none;
    }
    @media(min-width:540px){
      .plan-list { grid-template-columns: 1fr 1fr }
    }
    .plan {
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px; padding: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
    }
    .plan.highlight {
      outline: 2px solid rgba(108,92,231,.35);
      background: linear-gradient(180deg, rgba(108,92,231,.08), rgba(108,92,231,.02));
    }

    .staff-list {
      list-style: none; display: grid; gap: 12px;
    }
    .staff-item {
      display: flex; align-items: center; gap: 12px;
      padding: 10px 12px; border-radius: 10px;
      background: #0c1120; border: 1px solid rgba(255,255,255,.08);
    }
    .avatar {
      width: 36px; height: 36px; border-radius: 50%;
      background: linear-gradient(180deg, #5865F2, #22d3ee);
      border: 1px solid rgba(255,255,255,.2);
    }
    .role { color: var(--muted); font-size: 13px }

    footer {
      color: var(--muted); border-top: 1px solid rgba(255,255,255,.06);
      background: linear-gradient(180deg, rgba(15,18,30,.35), rgba(15,18,30,.6));
      padding: 16px; text-align: center;
    }
  </style>
</head>
<body>

      </div>
      <div class="brand">
        <h1>INFINITYCORE HOSTING</h1>

      </div>
      <nav class="right-nav">
        <a class="link" href="index.html">Home</a>
        <a class="link" href="dashboard.html">Dashboard</a>
        <a class="btn outline" href="login.html">Login</a>
      </nav>
    </div>
  </header>
