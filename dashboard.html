<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€” INFINITYCORE HOSTING</title>
  <meta name="theme-color" content="#6c5ce7" />
  <style>
    :root {
      --bg: #0b0d13;
      --text: #e7e9ee;
      --muted: #a5adc6;
      --accent: #6c5ce7;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: system-ui, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(108,92,231,.15), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(34,211,238,.12), transparent 60%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .message {
      max-width: 600px;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #e7e9ee, #bfc6ff 60%, #a6f6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: .08em;
    }
    p {
      font-size: 1.1rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Coming Soon</h1>
    <p>The InfinityCore Dashboard is under construction. Check back later or join our Discord for updates.</p>
  </div>
</body>
</html>
